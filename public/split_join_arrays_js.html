<!DOCTYPE>
<html>
    <head>
        <title>Splitting and Joining Arrays</title>
    </head>
    <body>
        <h1>Splitting and Joining Arrays Exercise</h1>

        <script>

            var planets = ['Murcury', 'Venus', 'Earth', 'Mars', 'Jupiter', 'Saturn','Uranus', 'Neptune'];

            // Split the 'planetsAsString' variable by pipes (|) to create a variable named 'planetsAsArray'.
            var planetsAsString = planets.join(' | ');
            console.log(planetsAsString);
            // console.log(planetsAsArray);

            var planetsAsArray = planetsAsString.split('|');
            console.log(planetsAsArray);

        </script>
    </body>
</html>
