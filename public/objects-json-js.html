<!DOCTYPE>
<html>
<head>
    <title>Javascript Oject Notation (JSON)</title>
</head>
<body>
    <script>
        // Create an array of objects that represent books.
        // Each book should have a title and an author.
        // The book author should be an object with a firstName and lastName.
        var books = [
            { 
                "title": "The Way of the Peaceful Warrior",
                "author": {
                    "firstName": "Dan",
                    "lastName": "Millman"
                },
                    
            },
            {
                "title": "Babel",
                "author": {
                    "firstName": "Fredrick",
                    "lastName": "Garcia"
                },
             },
            { 
                "title": "Dog Tacos",
                "author": {
                    "firstName": "Terry",
                    "lastName": "McChesney"
                },
            },
            { 
                "title": "The Science of living and Art of Being",
                "author": {
                    "firstName": "Maharishi Mahesh",
                    "lastName": "Yogi"
                },
            },
            { 
                "title": "Tao Te Ching",
                "author": {
                    "firstName": "Lao",
                    "lastName": "Tzu"
                },
            }

        ];
        // log out the books array
        console.log(books);
        // Loop through the array of books using .forEach and print out the specified information about each one.
        // start loop here
        books.forEach(function(book, index) {

            console.log("Book #" + (index + 1));
            console.log("Title: " + book.title);
            console.log("Author: " + book.author.firstName + ' ' + book.author.lastName);
            console.log("---");
        });
    // end loop here
    </script>
</body>
</html>
