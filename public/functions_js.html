<!DOCTYPE>
<html>
 <head>
 	  <title>Intro to Java Script Functions</title>
 </head>
  <body>
  	<script>

  	var myNameIs = 'William';

  	function sayHello(name) {
  		console.log("My name is " + name)
  	}

  	sayHello(myNameIs);
			
  	</script>

  	<script>
  	
  	var random = Math.floor((Math.random()*100)+1);
  	function isOdd(number) {
  		var message = (number % 2 == 0) ? number + ' is even.' : number + ' is odd.';
  		console.log(message)
  	}
	
	isOdd(random);
  	</script>
  </body>
